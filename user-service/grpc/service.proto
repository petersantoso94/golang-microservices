syntax = "proto3";
option go_package = "github.com/petersantoso94/golang-microservices/grpc";
package grpc;
service UserService {
  rpc GetUsers (GetUsersRequest) returns (GetUsersResponse) {}
}
message User {
  int64 id = 1;
  string name = 2;
}
message GetUsersRequest {
  repeated int64 ids = 1; 
}
  
message GetUsersResponse {
  repeated User users = 1; 
}